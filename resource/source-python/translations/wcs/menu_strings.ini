[welcome_menu title]
    en = "WCS - Warcraft:Source"
[welcome_menu line 1]
    en = "What's this?"
[welcome_menu line 2]
    en = "WCS is a CS:S modification script, similar to WC3:FT for CS 1.6."
[welcome_menu line 3]
    en = "All effects and changes in gameplay are part of WCS,"
[welcome_menu line 4]
    en = "they are (in most cases) not cheats or hacks."
[welcome_menu line 5]
    en = "How to play?"
[welcome_menu line 6]
    en = "First, 'wcshelp' shows all the commands."
[welcome_menu line 7]
    en = "You can select a race, gain XP, spend points for skills"
[welcome_menu line 8]
    en = "or money for shop items."
[welcome_menu line 9]
    en = "For details, say 'raceinfo' or 'shopinfo'."
[welcome_menu line 10]
    en = "Have fun!"
[welcome_menu line 11]
    en = "Press {slot} to close this."

